<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen"  th:href="@{/index.css}"/>
    <title>ARS</title>
</head>
<body>
<ul>
    <li><a href="/flights/cities/form">Wyszukaj loty</a></li>
    <li><a href="/flights/city/form">Wyszukaj wszystkie loty z miasta</a></li>
    <li><a href="/flights/airline/form">Wyszukaj loty danej linii</a></li>
    <li><a href="/info-flight/form">Informacje o locie</a></li>
    <li style="float:right"><a href="/registration" class="active">Załóż konto</a></li>
    <li style="float:right"><a href="/login" class="active" >Zaloguj</a></li>
</ul>
<div id="register_form">
    <form th:action="@{/registration}"  method="post">
        <label for="em">Adres email</label>
        <input type="text" id="em" name="email" placeholder="min. 4 --> max. 40 znaków w tym @ oraz .">

        <label for="pas">Hasło</label>
        <input type="text" id="pas" name="password" placeholder="min. 5 --> max. 50 znaków">

        <label for="pas1">Imię</label>
        <input type="text" id="pas1" name="name" placeholder="min. 2 --> max. 50 znaków">
        <label for="pas2">Nazwisko</label>
        <input type="text" id="pas2" name="surname" placeholder="min. 3 --> max. 50 znaków">
        <label for="pas3">Miasto</label>
        <input type="text" id="pas3" name="city" placeholder=
                "Kraków, Warszawa, Amsterdam, Frankfurt, Londyn, Los Angeles, Singapur">
        <label for="pas4">Adres</label>
        <input type="text" id="pas4" name="address" placeholder="min. 3 --> max. 200 znaków">
        <label for="pas5">Numer telefonu</label>
        <input type="text" id="pas5" name="phone" placeholder="min. 9 --> max. 15 znaków">
        <input type="submit" value="Zarejestruj">
    </form>
</div>

<footer>&copy; Copyright 2021 Bartosz Piętka</footer>
</body>
</html>
